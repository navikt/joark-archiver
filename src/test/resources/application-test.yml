application:
  schema-registry-scope: mocked-scope
  schema-registry-url: mock://${application.schema-registry-scope}
  kafka-bootstrap-servers: ${spring.embedded.kafka.brokers}
  mocked-port-for-external-services: 2908
  joark-host: http://localhost:${application.mocked-port-for-external-services}
  filestorage-host: http://localhost:${application.mocked-port-for-external-services}

  kafka-max-retry-count: 5
  kafka-retry-sleeptime:
    - 0
    - 1
