apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{appname}}
  namespace: team-soknad
  labels:
    team: team-soknad
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "320M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
spec:
  image: {{image}}
  port: 8091
  liveness:
    path: /internal/isAlive
    initialDelay: 100
    failureThreshold: 10
    timeout: 20
  readiness:
    path: /internal/isReady
    initialDelay: 100
    timeout: 20
  preStopHookPath: /internal/stop
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: {{replicas-min}}
    max: {{replicas-max}}
  resources:
    limits:
      cpu: 3000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  ingresses:
    - {{ingress}}
  kafka:
    pool: {{kafka-pool}}
    streams: true
  azure:
    application:
      enabled: true
      tenant: {{AZURE_TENANT}}
      allowAllUsers: {{AZURE_ALLOW_ALL_USERS}}
      claims:
        groups:
        {{#each AZURE_ALLOWED_GROUPS}}
          - id: "{{this}}"
        {{/each}}

  accessPolicy:
    inbound:
      rules:
        - application: innsending-admin
        - application: debug-dings
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
      {{#each outboundRules}}
        - application: "{{this}}"
      {{/each}}
      external:
      {{#each outboundExternalHosts}}
        - host: "{{this}}"
      {{/each}}
  envFrom:
    - secret: archiving-failed
    - secret: soknadsarkiver-google-secret
      metadata:
        annotations:
          reloader.stakater.com/match: "true"
    - secret: shared-innsending-secret
      metadata:
        annotations:
          reloader.stakater.com/match: "true"

  leaderElection: true

  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{profile}}
    - name: DELAY_BEFORE_KAFKA_INITIALIZATION
      value: "5"
    - name: BOOTSTRAPPING_TIMEOUT
      value: "0"
    - name: KAFKA_SECURITY
      value: "TRUE"
    - name: KAFKA_MAIN_TOPIC
      value: {{kafka-main-topic}}
    - name: KAFKA_PROCESSING_TOPIC
      value: {{kafka-processingeventlog-topic}}
    - name: KAFKA_MESSAGE_TOPIC
      value: {{kafka-message-topic}}
    - name: KAFKA_METRICS_TOPIC
      value: {{kafka-metrics-topic}}
    - name: FILESTORAGE_HOST
      value: {{filestorage-host}}
    - name: INNSENDING_API_HOST
      value: {{innsending-api-host}}
    - name: JOARK_HOST
      value: {{joark-host}}
    - name: DOKARKIV_SCOPE
      value: {{dokarkiv-scope}}
    - name: SOKNADSFILLAGER_SCOPE
      value: {{soknadsfillager-scope}}
    - name: INNSENDING_API_SCOPE
      value: {{innsending-api-scope}}
    - name: SEND_TO_JOARK
      value: "{{send-to-joark}}"
