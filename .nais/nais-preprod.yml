apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{appname}}
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 8091
  liveness:
    path: /internal/isAlive
    initialDelay: 100
    failureThreshold: 10
    timeout: 20
  readiness:
    path: /internal/isReady
    initialDelay: 100
    timeout: 20
  preStopHookPath: /internal/stop
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 3000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  ingresses:
    - {{ingress}}
  kafka:
    streams: true
    pool: nav-dev
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: soknadsadmins
    outbound:
      rules:
      {{#each outbound}}
        - application: "{{this}}"
      {{/each}}
  envFrom:
    - secret: soknadsarkiver-google-secret
    - secret: shared-innsending-secret
  env:
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: SPRING_PROFILES_ACTIVE
      value: dev
    - name: KAFKA_INPUT_TOPIC
      value: {{kafka-main-topic}}
    - name: KAFKA_PROCESSING_TOPIC
      value: {{kafka-processingeventlog-topic}}
    - name: KAFKA_MESSAGE_TOPIC
      value: {{kafka-message-topic}}
    - name: KAFKA_METRICS_TOPIC
      value: {{kafka-metrics-topic}}
    - name: KAFKA_GROUPID
      value: {{kafka-groupid}}
    - name: FILESTORAGE_HOST
      value: https://soknadsfillager-gcp.dev.intern.nav.no
    - name: JOARK_HOST
      value: {{joark-host}}
    - name: BOOTSTRAPPING_TIMEOUT
      value: "0"
    - name: DOKARKIV_SCOPE
      value: api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default
